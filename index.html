<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>rateMyBootcamp</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script defer type="text/javascript" src="index.js">
        </script>
    </head>
    <body>
        <form id="bootcamp-form">
            <input type="text" name="bootcamp-name" id="bootcamp-name" placeholder="Add a bootcamp...">
            <input type="text" name="bootcamp-image" id="bootcamp-image" placeholder="URL of logo image...">
            <button id="submit-button" type="submit">Edit Bootcamp</button>
            <button id="edit-button" type="submit">Add New Bootcamp</button>
        </form>
        <!--Title-->
        <h1 id="page-title">rateMyBootcamp</h1>
        <!--This image-container div holds the whole bootcamp card in its element-->
        <div class="image-container">
            <!--This image-card holds the key information about the bootcamp object-->
            <div class="image-card">
                <h2 id="bootcamp-name">Flatiron School</h2>
                <div id="butts">
                <div id="arrow-left">
                    <h3 class="arrows">⇦</h3>
                </div>
                <div>
                    <img id="image" src="image-placeholder.jpg" alt="Title of Bootcamp">
                </div>
                <div id="arrow-right">
                    <h3 class="arrows">⇨</h3>
                </div>
            </div>
            <!--Below is the likes section-->
            <div class="likes-section">
                <span id="likes-count">0 likes</span>
                <button id="likes-button">♥</button>
            </div>
            <!--Below is the comments section-->
            <ul class="comments">This is a sample review</ul>
                </div>
            </div>
        </div>
    </body>
</html>
